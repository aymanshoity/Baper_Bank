<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-24">Welcocme to <span class="font-semibold text-orange-600 ">Baap er BANK!!!</span></h1>
    </header>
    <main>
        <section class="border-solid  border-indigo-600 bg-[#86efac] w-9/12 mx-auto mt-36 p-8 rounded">
            <h3 class="text-2xl mb-4 font-semibold">Please LogIn</h3>
            <div >
                <input class="bg-[#f3f4f6] rounded mx-auto mt-2 w-9/12 p-2" type="email" name="" id="user-email"     placeholder="Enter your mail"> <br>
                <input class="bg-[#f3f4f6] rounded mt-2 w-9/12 p-2" type="password"
                placeholder="password"
                id="user-password"> <br>
                <button class="bg-[#f59e0b] hover:bg-[#d97706] text-white px-8 py-2 rounded mt-2" id="btn-submit">Submit</button>

            </div>

        </section>
    </main>
    <script src="JS/login.js"></script>
</body>
</html>
